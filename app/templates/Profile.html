{% extends 'base.html'%}

{% block main %}
  
 <h1>Create Profile</h1>
 
 <form action="{{url_for('profile')}}" method='POST' enctype="multipart/form-data">
        <div class="acountinfo">
         <div>
          <label for="first_name">First name: </label>
          <input name="first_name" type="text"><br>
         </div>
         
         <div>
          <label for="last_name">last name: </label>
          <input name="last_name" type="text"><br>
         </div>
         
         <div>
          <label for="user_name">User Name: </label>
          <input name="user_name" type="text"><br>
         </div>

         <div>
          <label for="age">Age: </label>
          <input name="age" type="text"><br>
         </div>
          
         <div>
          <label for="bio">Bio: </label>
          <textarea name="bio" size = "150"></textarea>
         </div><br><br>

        <div>
          <label for="gender">Gender:</label>
          <select name="gender">
           <option value="Empty"> Empty </option>
           <option value="Male">Male</option>
           <option value="Female">Female</option>
          </select>
         </div><br>  
        
         <div>
          <label for="file"> Upload a profile picture </label><br>
          <input type="file" name="file" />
         </div>
         
         <button type="submit" name="submit" class="btn btn-primary">Save</button>
        
 </form>

{% endblock %}
