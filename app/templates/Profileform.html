{% extends 'base.html'%}

{% block main %}
  
 <h1>Create Profile</h1>
 
 <form action="/profile" method='POST' enctype="multipart/form-data">
        <div class="acountinfo">
         <div>
          <input name="first_name" value="submit" type="hidden"> first Name:<br>
         </div> 
         <div>
          <input name="last_name" size="50" type="text"><br>Last Name:<br>
         </div>

         <div>
          <input name="age" size="50" type="text"><br> Age:<br>  
         </div>
          
         <div>
          <input name="bio" size="50" type="text"><br> Bio:<br>
          <textarea name="message" rows="10" cols="50">
          </textarea><br><br>
         </div>

        <div>
          <label for="gender">Gender:</label>
          <select name="gender">
           <option value="Male">Male</option> //male
           <option value="Female">Female</option> //female
           <option value="empty">Empty</option>
          </select>
         </div><br>  
        
         <div>
          <label for="file"> Upload a profile picture </label><br>
          <input type="file" name="file" />
         </div>
         
         <button type="submit" name="submit" class="btn btn-primary">Save</button>
        
 </form>

{% endblock %}
